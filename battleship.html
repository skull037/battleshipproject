<!DOCTYPE html>
<html>
	<head>
		<title>Battleship</title>
		<link rel="stylesheet" type="text/css" href="battleship.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	</head>
	<body>

	<div id="instructionsArea">
		<h1>Battleship</h1>
		<p id="instructions">Use the text box to enter your guess of where the ships are. Try to sink every ship!</p>
    <input type="text" id="CoordInput">
		<button onclick="fireTorpedo()" id="FireButton">Fire</button>
	</div>
	<div id="Shipbox">
		Places to hit: 17
	</div>
<div id="Alertbox">
	Welcome to battleship: the game
</div>


	<div id="gameboard">
	</div>

<div  id="reloadButton">
	<button onclick="reloadGame()">Restart</button>
</div>

<div id="leaderBoard">
<p id="topScore">High Scores</p>
</div>

	<script type="text/javascript" src="battleship.js"></script>
	</body>
</html>
